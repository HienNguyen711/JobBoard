<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{block.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="profile-block-entries">
      <div *ngFor="#entry of block.data">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" (keydown.enter)="onEnter($event)" [(ngModel)]="entry.title">
        </div>
        <div class="form-group">
          <label>Sub title</label>
          <input class="form-control" type="text" (keydown.enter)="onEnter($event)" [(ngModel)]="entry.subTitle">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" (keydown.enter)="onEnter($event)" [(ngModel)]="entry.description"></textarea>
        </div>
        <hr>
      </div>
    </div>
    <button class="btn btn-default btn-xs btn-block" (click)="addEntry($event)">
            <i class="glyphicon glyphicon-plus"></i> Add new entry
          </button>
  </div>
</div>
