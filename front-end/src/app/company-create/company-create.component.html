<div class="login jumbotron center-block">
  <h1>Create new company </h1>
</div>
<div>

  <form role="form" (submit)="onSubmit($event)">

    <div class="form-group">
      <label for="name">Company name</label>
      <input type="text" [(ngModel)]="company.name" class="form-control" id="name" placeholder="Company name..">
    </div>

    <div class="form-group">
      <label for="email">Country</label>
      <input type="text" [(ngModel)]="company.country" class="form-control" id="country" placeholder="Country..">
    </div>

    <div class="form-group">
      <label for="email">Address</label>
      <input type="text" [(ngModel)]="company.address" class="form-control" id="address" placeholder="Address..">
    </div>

    <div class="form-group">
      <label for="password">Summary</label>
      <textarea [(ngModel)]="company.summary" class="form-control" id="summary" placeholder="Summary.."></textarea>
    </div>

    <button type="submit" class="button">Create</button>

  </form>
</div>
